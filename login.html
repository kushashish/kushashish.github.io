<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveCast</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&display=swap" rel="preload stylesheet" as="font">
    <link rel="preload stylesheet" href="/css/login.css" as="style" />
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="login-form-box">
            <div class="left-col d-none d-md-block">
                <img src="/img/logo.png" alt="livecast" class="img-fluid" />
                <ul class="navbar-footer">
                    <li><a href="javascript:void(0)">About</a></li>
                    <li><a href="javascript:void(0)">Services</a></li>
                    <li><a href="javascript:void(0)">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="right-col">
                <div class="mob-header">
                    <img src="/img/logo.png" alt="livecast" class="img-fluid d-md-none" />
                </div>
                <form onsubmit="return false;" class="login-form">
                    <h1>Get more things done with Video platform.</h1>
                    <p>Access to the most powerfull tool in video conferencing.</p>
                    <div class="tabs">
                        <a href="javascript:void(0)">Login</a>
                    </div>
                    <div class="tab-content">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="E-mail Address" />
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Password" />
                        </div>
                        <div class="action-box">
                            <button class="btn btn-orange">Login</button>
                            <a href="javascript:void(0)" class="btn-link">Forget password?</a>
                        </div>
                    </div>
                </form>
                <ul class="navbar-footer d-md-none">
                    <li><a href="javascript:void(0)">About</a></li>
                    <li><a href="javascript:void(0)">Services</a></li>
                    <li><a href="javascript:void(0)">Privacy Policy</a></li>
                </ul>
            </div>
        </div>    
    </div>
</body>

</html>
